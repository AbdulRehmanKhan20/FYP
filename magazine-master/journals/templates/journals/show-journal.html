{% extends "mainbase.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h5><u>Course Title:</u> {{ course.title }}</h5><h5> </h5>
            </div>
            <div class="col-sm-2" style="text-align: right;">
                <a href="{% url 'AcademyFrontEnd:edit-course'  course.id %}"><button class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Edit</button></a>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">
                <b>Course Description</b>
                <p style="text-align: justify">
                    {{ course.description }}
                </p>
            </div>
        </div>
        <br/>
    </div>
    <br/><br/>
{% endblock %}
