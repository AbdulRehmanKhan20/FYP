{% extends "mainbase.html" %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h5><i class="fa fa-book"></i> Update Course</h5>
            </div>
        </div>
        <hr>
        <br />
        {% load crispy_forms_tags %}
        <form action="{% url 'AcademyFrontEnd:edit-course' course.id %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{ form.title|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{ form.description|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{ form.tutors|as_crispy_field }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i> Update Course</button>
        </form>
    </div>
{% endblock %}
