{% extends "mainbase.html" %}
{% block content %}
    <div class="container-fluid">
        <br/>
        {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="panel-title"><i class="fa fa-book"></i> Edit Journal</div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'AcademyFrontEnd:edit-course' course.id %}" method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="form-row">
                                <div class="form-group">
                                    {{ form.title|as_crispy_field }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    {{ form.description|as_crispy_field }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    {{ form.tutors|as_crispy_field }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i> Update Course</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
